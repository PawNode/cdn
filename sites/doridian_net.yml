domains:
    - doridian.net
    - www.doridian.net
redirectWWW: true
type: zip
src: https://github.com/Doridian/website/releases/download/2020-08-07/doridian.net.zip
hsts: true
useSecurityTxt: true
presetMX: fastmail
records:
    - name: ntp
      type: CNAME
      value: ntp.pawnode.com.

    - name: ns1.cdn
      type: CNAME
      value: ns1.pawnode.com.
    - name: ns2.cdn
      type: CNAME
      value: ns2.pawnode.com.

    - name: spaceage-api
      type: A
      value: 127.0.0.1

    - name: acmedns
      type: CNAME
      value: 'doridian-acmedns.westus2.cloudapp.azure.com.'
    - name: acmedns-ns
      type: NS
      value: 'doridian-acmedns.westus2.cloudapp.azure.com.'

    - name: arcticfox
      type: ALIAS
      value: arcticfox.doridian.net

    - name: htpl
      type: CNAME
      value: arcticfox.doridian.net.
    - name: mysql
      type: CNAME
      value: arcticfox.doridian.net.
    - name: www.arcticfox
      type: CNAME
      value: arcticfox.doridian.net.

    - name: em1321.arcticfox
      type: CNAME
      value: u4172368.wl119.sendgrid.net.
    - name: s1._domainkey.arcticfox
      type: CNAME
      value: s1.domainkey.u4172368.wl119.sendgrid.net.
    - name: s2._domainkey.arcticfox
      type: CNAME
      value: s2.domainkey.u4172368.wl119.sendgrid.net.
    - name: arcticfox
      type: TXT
      value: 'v=spf1 +a:arcticfox.doridian.net include:u4172368.wl119.sendgrid.net ~all'

    - name: xsstest
      type: TXT
      value: '<img src=https://doridian.net/icon.jpg />'
    - name: foxes
      type: TXT
      value: ''
